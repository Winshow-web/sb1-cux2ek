<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Account Type</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .button-container {
            display: flex;
            gap: 40px;
        }
        .button {
            width: 200px;
            height: 200px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="button-container">
    <button class="button" id="clientButton" onclick="handleClientPress()">Client</button>
    <button class="button" id="driverButton" onclick="handleDriverPress()">Driver</button>
</div>

<script>
    function handleClientPress() {
        window.location.href = '/test/client_register';
    }

    function handleDriverPress() {
        window.location.href = '/test/driver_register';
    }
</script>
</body>
</html>
